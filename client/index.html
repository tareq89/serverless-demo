<!DOCTYPE html>
<html>
<head>
	<title>Serverless Demo</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app="app" ng-controller="controller">
<div class="container">
	<h1>Serverless Demo</h1>
	<div class="row">
		<div class="col-md-10 form-group">
			<input class="form-control" type="text" name="message" ng-model="message" placeholder="Enter Message">
		</div>
		<div class="col-md-2 form-group">
			<button class="btn btn-primary" ng-click="post()">POST</button>
		</div>
	</div>
	<div class="row">
		<ul class="list-inline">
			<li ng-repeat="_message in allMessages; track by $index">
				<div class="row">
					<div class="col-md-10">{{_message}}</div>
					<div class="col-md-10">
						<input class="form-control" type="text" name="message" ng-show="showUpdateOption" ng-model="newMessage" value="{{_message}}">
					</div>
					<div class="col-md-1" ng-show="showUpdateOption" ng-click="showUpdateOption=false">
						<button class="btn btn-primary">Update</button>
					</div>
					<div class="col-md-1" ng-show="!showUpdateOption" ng-click="showUpdateOption=true">
						<button class="btn btn-primary">Edit</button>
					</div>
					<div class="col-md-1">
						<button class="btn btn-danger" ng-click="delete($index)">Delete</button>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
</body>
</html>

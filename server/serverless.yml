functions:
  post:
    handler: functions/post.handler
    events:
      - http:
         path: /post
         method: POST


  getall:
    handler: functions/getall.handler
    events:
      - http:
         path: /getall
         method: GET

  update:
    handler: functions/update.handler
    events:
      - http:
         path: /update
         method: PUT

  delete:
    handler: functions/delete.handler
    events:
      - http:
         path: /delete
         method: DELETE

  stream:
    handler: functions/stream.handler
    events:
      - stream:
          arn: arn:aws:kinesis:region:us-east-1:tareq89:stream/statup
          batchSize: 100
          startingPosition: LATEST
          enabled: true

